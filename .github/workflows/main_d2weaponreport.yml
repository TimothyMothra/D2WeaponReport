# Syntax: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
name: Build and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # End of every 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        include-prerelease: true
###**************

    - name: Restore dependencies
      run: dotnet restore ./src/DestinySandbox.sln

    - name: Build
      run: dotnet build  ./src/DestinySandbox.sln --no-restore

    - name: Initialize Local Environment
      run: dotnet run --project ./src/InitEnvironment/InitEnvironment.csproj -- ${{ github.workspace }}/root

    #- name: Test
    #  run: dotnet test  ./src/DestinySandbox.sln --no-build --verbosity normal
      
    #- name: Build with dotnet
    #  run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish ./src/SandboxWeb/SandboxWeb.csproj  -o ${{ github.workspace }}/root  # -c Release

    - name: List files
      shell: pwsh
      run: |
        Get-ChildItem '${{ github.workspace }}/root' -Recurse -Force | Write-Host

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{ github.workspace }}/root
        retention-days: 1
#************************
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'D2WeaponReport'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EE9871C4B5CA43C4A27E18E0D106F33A }}
        package: .
