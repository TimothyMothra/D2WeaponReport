# Syntax: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: .NET Build And Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    env: # These variables are available to the entire job.
      SOLUTION: ./src/DestinySandbox.sln
      WEB_DIRECTORY: ./src/SandboxWeb
      TYPESCRIPT_OUTPUT_FILE: ./src/SandboxWeb/wwwroot/scripts/app.js
    
    steps:
    - uses: actions/checkout@v2

#### SETUP NODE, NPM, AND COMPILE TYPESCRIPT 

    - uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
        check-latest: true
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - run: npm install
      working-directory: ${{ env.WEB_DIRECTORY }}

    # - run: npm init # testing if this restores packages?
    #   working-directory: ${{ env.WEB_DIRECTORY }}

    - run: npm run test # npm test
      working-directory: ${{ env.WEB_DIRECTORY }}

    - run: npm run build
      working-directory: ${{ env.WEB_DIRECTORY }}

    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Dotnet Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION }} --use-lock-file

    - name: Dotnet Build
      run: dotnet build  ${{ env.SOLUTION }} --no-restore

    - name: Verify Typescript Output
      shell: pwsh
      run: if (!(Test-Path -Path ./src/SandboxWeb/wwwroot/scripts/app.js -PathType Leaf)) { throw "Compiled Typescript Not Found .JS" }
       
    - name: Verify Typescript Output
      shell: pwsh
      run: if (!(Test-Path -Path ./src/SandboxWeb/wwwroot/scripts/app.js.map -PathType Leaf)) { throw "Compiled Typescript Not Found .JS.MAP" }
       
    - name: Verify Typescript Output
      shell: pwsh
      run: if (!(Test-Path -Path ./src/SandboxWeb/wwwroot/scripts/app.ts -PathType Leaf)) { throw "Compiled Typescript Not Found .TS" }
       
    - name: Dotnet Run Initialize Local Environment
      run: dotnet run --project ./src/InitEnvironment/InitEnvironment.csproj

    - name: Dotnet Test
      run: dotnet test  ${{ env.SOLUTION }} --no-build --verbosity normal
